<div class="square-accordion">
  {% for item in page.muted-accordion %}
    <li><input id="accordion{{ forloop.index }}" type="checkbox" />
      <label for="accordion{{ forloop.index }}"><strong>{{ item.title }}</strong></label>
      <div class="accord-content">{{ item.content | markdownify }}</div>
    </li>
  {% endfor %}
</div>

<div class="{{ page.accordion-type }}accordion">
  {% for item in page.accordion %}
    <li><input id="{{ page.accordion-type }}accordion{{ forloop.index }}" type="checkbox" />
      <label for="{{ page.accordion-type }}accordion{{ forloop.index }}"><strong>{{ item.title }}</strong></label>
      <div class="accord-content">{{ item.content | markdownify }}</div>
    </li>
  {% endfor %}
</div>
